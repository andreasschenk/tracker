
<form #loginForm="ngForm" (ngSubmit)="onLogin()">
  <mat-form-field appearance="fill">
    <mat-label>Username:</mat-label>
    <input matInput type="text" [(ngModel)]="username" name="username" placeholder="Username" required/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password:</mat-label>
    <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Password" required/>
  </mat-form-field>
  <button mat-raised-button color="warn" type="submit" [disabled]="!loginForm.form.valid">Login</button>
</form>
